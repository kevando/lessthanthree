<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}


  <!-- Title -->
  <title>{{ page.title | default: site.title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/fun.css" />

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icon-16-goat.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="{{  page.twitter_card_type }}" />
  <meta name="twitter:title" content="{{  page.twitter_title }}" />
  <meta name="twitter:description" content="{{  page.twitter_description }}" />
  <meta name="twitter:image" content="{{ site.url }}{{  page.twitter_image }}" />

  <!-- Facebook -->
  <meta property="og:url" content="https://chaz.co" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.meta.og.title }}" />
  <meta property="og:description" content="{{ page.meta.og.description }}" />
  <meta property="og:image" content="{{ page.meta.og.image }}" />

</head>
